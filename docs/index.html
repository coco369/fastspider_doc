<body>
<div id="app"></div>
<!-- docsify-edit-on-github -->
<script src="./lib/docsify/lib/plugins/docsify-edit-on-github.js"></script>

<script>
        window.$docsify = {
            name: 'fastspider-document',
            repo: 'https://github.com/coco369/fastspider',
            loadNavbar: true,
            loadSidebar: true,
            coverpage: true,
            auto2top: true,
            maxLevel: 2,
            subMaxLevel: 3,
            search: {
                placeholder: '搜索',
                noData: '找不到结果!',
                depth: 3
            },
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
                '/.*/_navbar.md': '/_navbar.md'
            },
            ga: 'UA-144208445-1',
            plugins: [
                function (hook) {
                    var header = [
                        '<p>',
                        '<a href="https://www.aliyun.com/sale-season/2020/procurement-new-members?userCode=44mjc0yx">',
                        '<img src="/images/aliyun_sale.jpg" alt="阿里云" width="640px" height="60px">',
                        '</a>',
                        '</p>'
                    ].join('');
                    var footer = [
                        '<hr/>',
                        '<footer style="text-align: center">',
                        '<span><a href="http://www.beian.miit.gov.cn/" target="_blank">苏ICP备19059396号-1</a></span>',
                        '</footer>'
                    ].join('');
                    hook.afterEach(function (html) {
                        // var isReadme = window.location.href.indexOf("README");
                        var isReadme = 1; // 可以投放广告
                        if (isReadme === -1) {
                            return header + html + footer;
                        } else {
                            return html;
                        }
                    });
                },
                // docsify-edit-on-github
                EditOnGithubPlugin.create("https://github.com/coco369/fastspider",
                    null,
                    '修正此页'
                )
            ]
        }


</script>

<script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>

<!-- 其他插件 -->
<script src="./lib/docsify/lib/docsify.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
